<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 mb-3 h3 form-label m-3">
          Search for a City:
        </h2>
        <div id="search-form" class="">
            <div class="input-group m-3">
              <input class="form-input weather-search mb-2 p-1" type="text" id="search-input" placeholder="Search for a city"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <button type="submit" class="btn btn-info search-button mb-3" id="search-button"
                aria-label="submit search">Search</button>
              <div id="divider"></div>
              <hr class="hr weather-hr" />
              <div class="list-group" id="history"></div>
            </div>
        </div>
      </aside>
      <div class="col-lg-9 pb-3">
        <div id="card-wrapper" class="m-3">
          <p id="display-text" class="ml-2"></p>
          <section id="today" class="row ml-2 mt-3" role="region" aria-live="polite"></section>
          <h3 id="forecastTitle"></h3>
          <section id="forecast" class="row ml-2 mt-3" role="region" aria-live="polite"></section>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
